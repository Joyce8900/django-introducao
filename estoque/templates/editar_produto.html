<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Editar Produtos</title>
</head>

<body>
  
  <div class="container">
    <h1>Editar Produtos</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="nome">Nome</label>
      <input class="form-control" type="text" name="nome" id="nome" value="{{produto.nome}}">
      <label for="quantidade">Quantidade</label>
      <input class="form-control" type="number" name="quantidade" id="quantidade" value="{{produto.quantidade}}">
      <label for="preco">Preco</label>
      <input class="form-control" type="number" step="0.01" name="preco" id="preco" value="{{ produto.preco }}">
      <label for="fabricacao">Fabricacao</label>
      <input class="form-control" type="date" name="fabricacao" id="fabricacao" value="{{produto.fabricacao}}">
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
