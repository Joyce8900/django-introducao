<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Listar Produtos</title>
</head>

<body>
  
  <div class="container mt-4">
    <h1 class="mb-4">Lista de Produtos</h1>
    <form action="{% url 'listar_produtos' %}" method="GET">
      <div class="row align-items-end mb-3">
        <div class="col-md-4">
         
          <input placeholder="Preço" class="form-control" type="text" name="preco" id="preco">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-primary me-2" type="submit">Filtrar</button>
          <a class="btn btn-warning" href="{% url 'cadastrar_produtos' %}">Cadastrar Produto</a>
        </div>
      </div>
    </form>
    
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Fabricação</th>
          <th ecope="col">Excluir</th>
          <th ecope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        {% for p in produtos %}
        <tr>         
            <th scope="row">{{p.id}}</th>
            <td>{{p.nome}}</td>
            <td>R${{p.preco}}</td>
            <td>{{p.quantidade}}</td>
            <td>{{p.fabricacao}}</td>
            <td><a class="btn btn-danger" href="{% url 'deletar_produto' p.id %}">Excluir</a></td>
            <td><a class="btn btn-primary" href="{% url 'editar_produto' p.id %}">Editar</a></td>
            
            
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
