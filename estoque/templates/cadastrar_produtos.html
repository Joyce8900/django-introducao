<!doctype html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Cadastrar Produtos</title>
</head>

<body>
  <br>
  <h1 class="text-center">Cadastrar Produto</h1>
  <div class="container">
    <form action="/estoque/cadastrar_produtos/" method="POST">{% csrf_token %}
      <label for="">Nome</label>
      <input class="form-control" type="text" name="nome" id="" required>
      <br><br>
      <label for="">Quantidade</label>
      <input class="form-control" type="number" step="0,01" name="quantidade" id="" required>
      <br><br>
      <label for="">Preço</label>
      <input class="form-control" type="number" name="preco" id="" required>
      <label for="">Fabricaçao</label>
      <input class="form-control" type="date" name="fabricacao" id="" required>
      <br><br>
      <input class="btn btn-success" type="submit" value="Cadastrar" >
    </form>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
